<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
    <title>The Female Almanac</title>
  </head>
  <body>
    <div class="welcomeheader" id="welcomeback_header" style="background-color: pink">
      <form id="change_backward" method=GET action="/">
        <button type="button" id="back_nav">Go back </button>
        <h1>The Female Almanac | {{username}} </h1>
      </form>
    </div>

    <div class="main">
      <h1>Welcome back! <br> What would you like to do?</h1>
      <div class="nav">
      <form id="information_page" method=GET action="/info">
        <button type="button" id="inform_nav">Get Information</button>
      </form>
      <form id="calendar_page" method=GET action="/calendar">
        <button type="button" id="calendar_nav">Create and Event</button>
      </form>
      </div>
    </div>
    
  </body>
</html>
