<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
    <title>The Female's Almanac</title>
  </head>
  <body>
    <div id="welcomeheader">
      <header id="welcomeback_title"> The Female's Almanac | {{username}}</header>
        <form id="change_backward" method=GET action="/">
          <button id="back_nav">Go back </button>
        </form>
        <h1> The Female's Almanac | {{username}} </h1>
    </div>

    <div class="main_welcomepg">
      <div class="profile"id="user_profile">
        <h1>Welcome back, {{username}}!</h1>
        <img src="{{image_source}}" style="width: 250px;height: 250px">
        <h2>{{username}}</h2>
        <form method=POST>
          Your Nickname:<br>
          <input type="text" name="Nickname">
          <br>Your Profile Picture Url:<br>
          <input type="text" name="image_source">
          <br><input type="submit" value="Update">
        </form>
        <br><br><br><br><br><br><br><br><br><br><br>
      </div>

      <div id="welcome_message">
        <h1>What would you like to do?</h1>
        <div class="nav">
        <form id="information_page" method=GET action="/info">
          <button id="inform_nav">Get Information</button>
        </form>
        <form id="calendar_page" method=GET action="/calendar">
          <button id="calendar_nav">Create an Event</button>
        </form>
        </div>
      </div>

    </div>
  </body>
</html>
