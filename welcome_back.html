<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
    <title>The Female Almanac</title>
  </head>
  <body>
    <div class="header" id="welcomeback_header" style="background-color: pink">
      <h1>The Female Almanac | {{username}}</h1>
    </div>
    <form method=POST action="/welcome">
      Your Nickname:<br>
      <input type="text" name="Nickname" value="{{username}}">
      <input type="submit" value="Update">
    </form>
    <p> This will show the user their place to create events/reminders, or go to information page.</p>

    <div class="page">
      <div class="column">
        <p>Welcome back, user! </p>
      </div>
      <div class="column">
        <p>This will show the linked Google Calendar.</p>
      </div>
    </div>
    <form id="change_backward" method=GET action="/">
    <button>Go back</button>
    </form>
    <form id="information_page" method=GET action="/info_page">
    <button>Information Page</button>
  </form><form id="calendar_page" method=GET action="/calendar_page">
    <button>Calendar Page</button>
    </form>
  </body>
</html>
